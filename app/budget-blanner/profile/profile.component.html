<div class="profile-form">
    <h2>Profil de l’utilisateur</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter votre nom" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" formControlName="age" placeholder="Entrez votre âge" required>
            </div>
            <div class="form-group">
                <label for="dob">Date de naissance:</label>
                <input type="date" id="dob" formControlName="dob" placeholder="Sélectionnez votre date de naissance" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Sexe:</label>
                <select id="gender" formControlName="gender" required>
                    <option value="">Sélectionnez le sexe</option>
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Entrer votre email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="occupation">Profession:</label>
                <input type="text" id="occupation" formControlName="occupation" placeholder="Entrez votre profession"
                    required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" formControlName="contact" placeholder="Entrez votre numéro de contact"
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Addresse:</label>
                <input type="text" id="address" formControlName="address" placeholder="Entrer votre addresse" required>
            </div>
        </div>
        <h2>
            <button type="submit" (click)="onSubmit()">Enregistrer</button>
        </h2>
    </form>
</div>
