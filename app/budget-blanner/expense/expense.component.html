<div class="navbar">
    <h2>
        DEPENSES
    </h2>
</div>
<div class="main-container">
    <div class="container">
        <h2>Dépenses</h2>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmitExpense()" class="input-form">
            <div class="form-group">
                <select formControlName="month" id="month" class="form-control" (change)="onChangeExpense($event)">
                    <option value="" disabled>Sélectionner le mois</option>
                    <option value="January">Janvier</option>
                    <option value="February">Février</option>
                    <option value="March">Mars</option>
                </select>
            </div>
            <div class="form-group"></div>
            <div class="total-icome">
                Dépense total pour {{ selectedMonth }}: ${{ calculateTotalExpense(selectedMonth) }}
            </div>
            <div class="form-group">
                <label for="expenseType">Type de dépense:</label>
                <select formControlName="expenseType" id="expenseType" class="form-control"
                    [class.disable-dropdown]=" !monthSelected">
                    <option value="" disabled>Selectionner le type de dépense</option>
                    <option value="Rent">Louer</option>
                    <option value="Groceries">Courses</option>
                    <option value="Utilities">Utilitaires</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="expenseAmount">Montant:</label>
                <input type="number" formControlName="expenseAmount" id="expenseAmount" class="form-control"
                    placeholder="Entrez le montant" [class.disable-dropdown]=" !monthSelected">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmitExpense()" [class.disable-dropdown]=" !monthSelected">Ajouter les dépenses</button>
        </form>
        <hr>
        <h3>Liste des dépenses - {{ selectedMonth}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Type de dépense</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of getFilteredExpenses()">
                    <td>{{expense.expenseType}}</td>
                    <td>{{expense.expenseAmount}}</td>
                </tr>
            </tbody>
        </table>
        <div class="button-group">
            <button class="btn btn-primary" (click)="onBack()">Retour</button>
            <button class="btn btn-primary" (click)="saveForm()">Enregistrer</button>
        </div>
        
    </div>
</div>
